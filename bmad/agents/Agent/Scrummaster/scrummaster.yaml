# CSV Output Configuration
csv_output:
  columns:
    - Task ID
    - Task Name
    - Description
    - Status
    - Priority
    - Story Points
    - Sprint
    - Assignee
    - Dependencies
    - Epic
    - Tags
    - Acceptance Criteria
  task_id_format:
    epic: "EPIC-{number:03d}"
    pbi: "PBI-{number:03d}"
    task: "TASK-{number:03d}"
  status_options:
    - Open
    - Backlog
    - Planned
    - In Progress
    - Done
  priority_options:
    - High
    - Medium
    - Low
  sprint_template:
    name: "Sprint {number}"
    duration: "2 weeks"
    goal: "Clear, measurable sprint goal"
    velocity_target: "Expected story points"
    team_capacity: "Available development hours"
    ceremonies:
      - "Sprint Planning"
      - "Daily Standup"
      - "Sprint Review"
      - "Retrospective"
    dependency_management:
      types:
        - blocks: "Task A must complete before Task B"
        - requires: "Task A needs output from Task B"
        - related: "Task A and Task B are related"
      visualization: "Dependency matrix in CSV format"